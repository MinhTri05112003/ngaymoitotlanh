<input id="name" placeholder="Nhập tên của bạn..." />
<button id="go">Xem kết quả</button>
<div id="res"></div>

<script>
  const wishes = [
    n => `Chúc ${n} một ngày mới thật vui vẻ và tràn đầy năng lượng! ☀️`,
    n => `Mong ${n} luôn gặp nhiều may mắn và hạnh phúc hôm nay nhé 🍀`,
    n => `${n} ơi, hãy cười thật tươi — vì nụ cười của bạn khiến ngày đẹp hơn 😄`,
    n => `Một tách cà phê đậm đà và tinh thần rực rỡ cho ${n}! ☕`,
    n => `Chúc ${n} khởi đầu ngày mới thật nhẹ nhàng và tràn đầy yêu thương 💖`,
    n => `Hôm nay là ngày tuyệt vời để ${n} làm điều mình thích 🌈`,
    n => `${n} luôn xứng đáng với những điều tốt đẹp nhất 💫`,
  ];

  document.getElementById('go').addEventListener('click', () => {
    const name = document.getElementById('name').value.trim();
    const res = document.getElementById('res');

    if (!name) {
      res.textContent = 'Nhập tên của bạn trước nha 😄';
      return;
    }

    if (name.toLowerCase().includes('hùng')) {
      res.textContent = 'Thằng súc vật';  // nội dung test
      return;
    }

    const w = wishes[Math.floor(Math.random() * wishes.length)];
    res.textContent = w(name);
  });
</script>
